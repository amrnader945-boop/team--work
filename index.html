<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMR LAB â€” Add Patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Poppins, Arial; background: #eef2f7; padding: 30px; }
.box { background: white; padding: 25px; border-radius: 16px; margin-bottom: 25px; box-shadow: 0 4px 25px rgba(0,0,0,0.1); }
input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #bbb; font-size: 16px; }
button { width: 100%; padding: 15px; border: none; border-radius: 10px; background: #003366; color: white; font-size: 18px; cursor: pointer; }
button:hover { background:#002244; }
</style>
</head>

<body>

<div class="box">
    <h2>ðŸ§ª AMR LAB â€” Add Patient</h2>

    <input id="id" placeholder="Patient ID">
    <input id="name" placeholder="Name">
    <input id="age" placeholder="Age">
    <input id="gender" placeholder="Gender">
    <input id="phone" placeholder="Phone">
    <input id="email" placeholder="Email">

    <h3>Test Results</h3>
    <input id="ABS" placeholder="ABS Result">
    <input id="CONC" placeholder="CONC Result">
    <input id="TRANS" placeholder="TRANS Result">

    <button onclick="saveData()">Generate Report</button>
</div>

<script>
function saveData() {

    const patient = {
        id: document.getElementById("id").value,
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        ABS: document.getElementById("ABS").value,
        CONC: document.getElementById("CONC").value,
        TRANS: document.getElementById("TRANS").value
    };

    localStorage.setItem("patientData", JSON.stringify(patient));

    window.location.href = "report.html";
}
</script>

</body>
</html>
