<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMR LAB — Patient Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Poppins, Arial, sans-serif;
        background: linear-gradient(135deg, #001f3f, #003366, #005f99);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .box {
        width: 360px;
        padding: 30px;
        background: rgba(255,255,255,0.10);
        backdrop-filter: blur(14px);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        margin-bottom: 18px;
        font-size: 15px;
        outline: none;
        background: rgba(255,255,255,0.18);
        color: white;
    }

    input::placeholder {
        color: #d3d3d3;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: #21e6c1;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        font-size: 16px;
    }

    button:hover {
        background: #18bfa0;
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="box">
    <h1>AMR LAB</h1>

    <input type="text" id="name" placeholder="Enter Patient Name">
    <input type="number" id="id" placeholder="Enter Patient ID">

    <button id="loginBtn">View My Results</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", function () {

    const name = document.getElementById("name").value.trim();
    const id = document.getElementById("id").value.trim();

    if (!name || !id) {
        alert("⚠ Please enter both Name and ID");
        return;
    }

    fetch("https://amrnader945-boop.github.io/team--work/data/patients.json")
        .then(response => response.json())
        .then(data => {

            if (!data[id]) {
                alert("❌ Incorrect Name or ID");
                return;
            }

            const patient = data[id];

            // name check (case-insensitive)
            if (patient.name.toLowerCase() === name.toLowerCase()) {

                // Save patient data in browser
                localStorage.setItem("patientData", JSON.stringify(patient));

                // Redirect to patient page
                window.location.href = "patient.html";

            } else {
                alert("❌ Incorrect Name or ID");
            }

        })
        .catch(err => {
            console.error("Fetch Error:", err);
            alert("⚠ Error loading patient data.");
        });

});
</script>

</body>
</html>
