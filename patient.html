<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMR LAB â€” Patient Results</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Poppins, Arial, sans-serif;
        background: linear-gradient(135deg, #00264d, #004d80, #0099cc);
        min-height: 100vh;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    .card {
        width: 380px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.4);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        font-size: 26px;
        letter-spacing: 1px;
        margin-bottom: 10px;
    }

    .section-title {
        margin-top: 18px;
        font-weight: bold;
        font-size: 18px;
        color: #21e6c1;
    }

    .row {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px solid rgba(255,255,255,0.25);
    }

    /* WhatsApp Button */
    .whatsapp {
        position: fixed;
        right: 18px;
        bottom: 18px;
        background: #25D366;
        border: none;
        color: white;
        font-size: 16px;
        padding: 14px 18px;
        border-radius: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.3);
        transition: 0.3s;
    }

    .whatsapp:hover {
        transform: scale(1.06);
        background: #1ebe5d;
    }
</style>
</head>

<body>

<div class="card">
    <h1>AMR LAB</h1>

    <div class="section-title">Patient Information</div>
    <div class="row"><span>Name</span><span id="name">--</span></div>
    <div class="row"><span>Age</span><span id="age">--</span></div>
    <div class="row"><span>Gender</span><span id="gender">--</span></div>
    <div class="row"><span>Doctor</span><span id="doctor">--</span></div>
    <div class="row"><span>Phone</span><span id="phone">--</span></div>
    <div class="row"><span>Email</span><span id="email">--</span></div>

    <div class="section-title">Test Results</div>
    <div class="row"><span>ABS</span><span id="abs">--</span></div>
    <div class="row"><span>CONC</span><span id="conc">--</span></div>
    <div class="row"><span>TRANS</span><span id="trans">--</span></div>
</div>

<button class="whatsapp" id="waBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="22">
    Send on WhatsApp
</button>

<script>
// -------------------- LOAD PATIENT DATA --------------------
const patient = JSON.parse(localStorage.getItem("patientData"));

if (!patient) {
    alert("No patient data found. Please login again.");
    window.location.href = "index.html";
}

// Fill Data
document.getElementById("name").innerText = patient.name;
document.getElementById("age").innerText = patient.age;
document.getElementById("gender").innerText = patient.gender;
document.getElementById("doctor").innerText = patient.doctor;
document.getElementById("phone").innerText = patient.phone;
document.getElementById("email").innerText = patient.email;

document.getElementById("abs").innerText = patient.results.ABS;
document.getElementById("conc").innerText = patient.results.CONC;
document.getElementById("trans").innerText = patient.results.TRANS;

// -------------------- WHATSAPP BUTTON --------------------
document.getElementById("waBtn").onclick = () => {
    const link = "https://amrnader945-boop.github.io/team--work/";

    const msg = 
`Hello ${patient.name},
Your lab results are ready.

ABS: ${patient.results.ABS}
CONC: ${patient.results.CONC}
TRANS: ${patient.results.TRANS}

View full report:
${link}`;

    window.open(`https://wa.me/${patient.phone}?text=${encodeURIComponent(msg)}`);
};
</script>

</body>
</html>
