<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMR LAB â€” Patient Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body class="patient-body">

<div class="report-container">

    <div class="card header-card">
        <h1>ğŸ§ª AMR LAB</h1>
        <p>Patient Laboratory Report</p>
    </div>

    <div class="card patient-card">
        <h2>ğŸ‘¤ Patient Information</h2>

        <div class="info-grid">
            <div><strong>ID:</strong> <span id="p-id"></span></div>
            <div><strong>Name:</strong> <span id="p-name"></span></div>
            <div><strong>Age:</strong> <span id="p-age"></span></div>
            <div><strong>Gender:</strong> <span id="p-gender"></span></div>
            <div><strong>Doctor:</strong> <span id="p-doctor"></span></div>
            <div><strong>Phone:</strong> <span id="p-phone"></span></div>
            <div><strong>Email:</strong> <span id="p-email"></span></div>
        </div>
    </div>

    <div class="card results-card">
        <h2>ğŸ“Š Test Results</h2>

        <table class="results-table">
            <tr><th>Test</th><th>Value</th></tr>
            <tr><td>ABS</td><td id="r-abs">--</td></tr>
            <tr><td>CONC</td><td id="r-conc">--</td></tr>
            <tr><td>TRANS</td><td id="r-trans">--</td></tr>
        </table>
    </div>

    <div class="actions">
        <a id="whatsappBtn" class="btn whatsapp" target="_blank">ğŸ“© Send Results via WhatsApp</a>
        <button id="simulateButton" class="btn simulate">âš™ï¸ Simulate Arduino Update</button>
    </div>

</div>


<script>
  // Ù„Ùˆ ÙÙŠ ID ÙÙŠ URL Ø§Ø³ØªØ¹Ù…Ù„Ù‡ â€“ Ù„Ùˆ Ù…ÙÙŠØ´ Ø®Ø§Ù„Øµ Ø§Ø¹ØªÙ…Ø¯ Ø¹Ù„Ù‰ localStorage
  const params = new URLSearchParams(location.search);
  let id = params.get("id");

  function showData(patientId, patient) {
    document.getElementById('p-id').innerText = patientId;
    document.getElementById('p-name').innerText = patient.name;
    document.getElementById('p-age').innerText = patient.age;
    document.getElementById('p-gender').innerText = patient.gender;
    document.getElementById('p-doctor').innerText = patient.doctor;
    document.getElementById('p-phone').innerText = patient.phone;
    document.getElementById('p-email').innerText = patient.email;

    const r = patient.results || {};
    document.getElementById('r-abs').innerText = r.ABS ?? "--";
    document.getElementById('r-conc').innerText = r.CONC ?? "--";
    document.getElementById('r-trans').innerText = r.TRANS ?? "--";

    // WhatsApp
    const link = `${location.origin}${location.pathname}?id=${patientId}`;
    document.getElementById("whatsappBtn").href =
      `https://wa.me/${patient.phone.replace('+','')}?text=` +
      encodeURIComponent(`Your results are ready:\n${link}`);
  }

  function loadLocal() {
    const saved = localStorage.getItem("patientData");
    if (!saved) {
      alert("No patient data available. Please login first.");
      window.location.href = "index.html";
      return;
    }

    const p = JSON.parse(saved);
    id = p.id || "N/A";
    showData(id, p);
  }

  // If running on GitHub Pages â€” ignore server API and use localStorage
  if (location.hostname.includes("github.io")) {
    loadLocal();
  } else {
    // Running on local server
    if (id) {
      fetch(`/patients/${id}`)
        .then(r => r.json())
        .then(j => {
          if (!j.success) return loadLocal();
          showData(id, j.patient);
        })
        .catch(() => loadLocal());
    } else {
      loadLocal();
    }
  }

  // Arduino Simulation
  document.getElementById("simulateButton").addEventListener("click", () => {
    const saved = JSON.parse(localStorage.getItem("patientData") || "{}");
    const patientId = id || saved.id;
    if (!patientId) return alert("Missing Patient ID");

    const newResults = {
      ABS: Math.floor(10 + Math.random()*20),
      CONC: Math.floor(120 + Math.random()*80),
      TRANS: Math.floor(10 + Math.random()*10)
    };

    fetch("/arduino-update", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ id: patientId, results: newResults })
    })
    .then(r => r.json())
    .then(j => {
      if (j.success) {
        alert("Arduino update received!");
        location.reload();
      } else alert("Update failed");
    })
    .catch(() => alert("Server error. This only works on localhost."));
  });
</script>

 
</body>
</html>
