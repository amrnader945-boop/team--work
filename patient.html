<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMR LAB - Patient Report</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1 id="lab-name">AMR LAB</h1>

    <div class="row"><span>ID</span><span id="id"></span></div>
    <div class="row"><span>Name</span><span id="name"></span></div>
    <div class="row"><span>Age</span><span id="age"></span></div>
    <div class="row"><span>Gender</span><span id="gender"></span></div>
    <div class="row"><span>Clinic</span><span id="clinic"></span></div>
    <div class="row"><span>Doctor</span><span id="doctor"></span></div>
    <div class="row"><span>Phone</span><span id="phone"></span></div>

    <h3>Test Results</h3>
    <div class="row"><span>ABS</span><span id="abs"></span></div>
    <div class="row"><span>CONC</span><span id="conc"></span></div>
    <div class="row"><span>TRANS</span><span id="trans"></span></div>
</div>

<!-- WhatsApp Floating Button -->
<button id="sendWA" class="wa-btn">
    Send via WhatsApp
</button>

<script src="script.js"></script>
</body>
</html>
